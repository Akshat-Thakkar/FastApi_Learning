{% extends "base.html" %}

{% block content %}
{% for error in errors %}
    <div class="alert alert-danger"><li>{{ error }}</li></div>
{% endfor %}

    <div class="container">
        <h2 class="text-center display-4">Register</h2>
        <form method="post" >
            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="{{ email }}" required class="form-control mb-2">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" value="{{ password }}" required class="form-control mb-2">

            <button type="submit" class="btn btn-outline-success">Register</button>
        </form>
    </div>
{% endblock %}
